<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .game-container {
      background: #ffffff22;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
      color: #fff;
    }

    .choices {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .choices button {
      background: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      padding: 15px 20px;
      cursor: pointer;
      flex: 1;
      margin: 0 5px;
      transition: transform 0.2s, background 0.3s;
    }

    .choices button:hover {
      transform: scale(1.1);
      background: #f1f1f1;
    }

    .result {
      font-size: 1.3em;
      margin-top: 15px;
    }

    .score {
      margin-top: 10px;
      font-weight: bold;
    }

    .emoji {
      font-size: 2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button onclick="play('rock')">✊ Rock</button>
      <button onclick="play('paper')">✋ Paper</button>
      <button onclick="play('scissors')">✌️ Scissors</button>
    </div>
    <div class="result" id="result">Make your move!</div>
    <div class="emoji" id="emoji"></div>
    <div class="score" id="score">You: 0 | Computer: 0</div>
  </div>

  <script>
    const resultDiv = document.getElementById('result');
    const emojiDiv = document.getElementById('emoji');
    const scoreDiv = document.getElementById('score');

    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const emojis = {
        rock: '✊',
        paper: '✋',
        scissors: '✌️'
      };

      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';

      if (userChoice === computerChoice) {
        result = `It's a tie! You both chose ${userChoice}.`;
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'scissors' && computerChoice === 'paper') ||
        (userChoice === 'paper' && computerChoice === 'rock')
      ) {
        result = `You win! ${capitalize(userChoice)} beats ${computerChoice}.`;
        userScore++;
      } else {
        result = `You lose! ${capitalize(computerChoice)} beats ${userChoice}.`;
        computerScore++;
      }

      resultDiv.innerText = result;
      emojiDiv.innerHTML = `${emojis[userChoice]} vs ${emojis[computerChoice]}`;
      scoreDiv.innerText = `You: ${userScore} | Computer: ${computerScore}`;
    }

    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }
  </script>
</body>
</html>
